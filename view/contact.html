<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="title"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="font-Jost bg-nude-100">
    <main class="mx-4 lg:mx-[200px] md:mx-[100px]">
        <header class="mb-12" id="navbar"></header>
        <h1 class="text-blue-100 font-semibold text-center text-3xl mb-6 md:mb-14" data-translate="title.contact"></h1>
    </main>

    <div class="md:mx-[100px]">
        <section class="md:flex md:justify-center md:items-center md:mx-40">
            <div class="md:mx-5 md:-mr-16">
                <p
                    class="text-nude-100 bg-blue-100 text-center rounded-r-3xl mr-10 py-6 pr-12 pl-5 z-index-1 md:rounded-3xl md:flex md:items-center custom-paragraph">
                    Nous sommes
                    ravis de
                    pouvoir
                    échanger
                    avec
                    vous !
                    Si vous avez des questions, des commentaires ou des suggestions à nous faire parvenir, n'hésitez pas
                    à
                    nous
                    contacter en utilisant le formulaire.
                    Nous ferons de notre mieux pour vous répondre dans les plus brefs délais.
                </p>
            </div>

            <section class="text-blue-100 flex flex-col gap-4 bg-nude-200 p-10 rounded-3xl w-full -mt-5 z-index-0">
                <div class="hidden md:flex md:justify-between md:gap-4">
                    <input class="p-4 bg-nude-100 rounded-full md:w-full" placeholder="Nom"></input>
                    <input class="p-4 bg-nude-100 rounded-full md:w-full" placeholder="Email"></input>
                </div>
                <input class="p-4 bg-nude-100 rounded-full md:hidden" placeholder="Nom"></input>
                <input class="p-4 bg-nude-100 rounded-full md:hidden" placeholder="Email"></input>
                <input class="p-4 bg-nude-100 rounded-full" placeholder="Sujet"></input>
                <input class="p-4 bg-nude-100 rounded-full" placeholder="Message"></input>

                <div class="text-center md:text-left">
                    <button
                        class="rounded-full bg-blue-100 text-nude-100 px-3 py-1 hover:bg-nude-100 hover:text-blue-100 transition-colors duration-200 md:px-8 md:py-2 md:rounded-xl"
                        data-translate="button.contact.send"></button>
                </div>
            </section>
        </section>
    </div>

    <footer id="footer"></footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(function () {
    $("#navbar").load("navbar.html");
  });

  $(function () {
    $("#footer").load("footer.html");
  });
</script>


</html>
