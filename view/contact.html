<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title data-translate="title"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .z-index-1 {
            position: relative;
            z-index: 1;
        }

        .z-index-0 {
            position: relative;
            z-index: 0;
        }
    </style>
</head>

<body class="font-Jost bg-nude-100">
    <main class="mx-4 lg:mx-[200px] md:mx-[100px]">
        <header class="mb-12" id="navbar"></header>
        <h1 class="text-blue-100 font-semibold text-center text-3xl mb-6" data-translate="title.contact"></h1>
    </main>

    <div class="md:flex md:mx-[100px]">
        <p
            class="text-nude-100 bg-blue-100 text-center rounded-r-3xl mr-10 py-6 pr-12 pl-5 z-index-1 md:rounded-3xl md:flex md:items-center">
            Nous sommes
            ravis de
            pouvoir
            échanger
            avec
            vous !
            Si vous avez des questions, des commentaires ou des suggestions à nous faire parvenir, n'hésitez pas à
            nous
            contacter en utilisant le formulaire.
            Nous ferons de notre mieux pour vous répondre dans les plus brefs délais.
        </p>

        <section class="text-blue-100 flex flex-col gap-4 bg-nude-200 p-10 rounded-3xl w-full -mt-5 z-index-0">
            <div class="hidden md:flex md:justify-between md:gap-4">
                <input class="p-4 bg-nude-100 rounded-full" placeholder="Nom"></input>
                <input class="p-4 bg-nude-100 rounded-full" placeholder="Email"></input>
            </div>
            <input class="p-4 bg-nude-100 rounded-full md:hidden" placeholder="Nom"></input>
            <input class="p-4 bg-nude-100 rounded-full md:hidden" placeholder="Email"></input>
            <input class="p-4 bg-nude-100 rounded-full" placeholder="Sujet"></input>
            <input class="p-4 bg-nude-100 rounded-full" placeholder="Message"></input>

            <div class="text-center">
                <button
                    class="rounded-full bg-blue-100 text-nude-100 px-3 py-1 mb-4 hover:bg-nude-100 hover:text-blue-100 transition-colors duration-200"
                    data-translate="button.contact.send"></button>
            </div>
        </section>
    </div>

    <footer id="footer"></footer>

    <script src="../lang/language.js"></script>
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
